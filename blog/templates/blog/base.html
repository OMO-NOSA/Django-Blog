<!DOCTYPE html>
{% load staticfiles %}
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Blog</title>

        <!--Bootstrap CDN-->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>


        <!-- Medium Style Editor-->

        <script src="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/js/medium-editor.min.js"></script>
        <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/css/medium-editor.min.css" type="text/css" media="screen" charset="utf-8">

        <!-- Fonts -->

        <!-- Custom CSS -->

        <link rel="stylesheet" href="{% static 'css/blog.css' %}">
    </head>
    <body>
        
        <nav class="navbar navbar-default techfont custom-navbar">
            <div class="container">
                
                <ul>
                    <li><a class='navbar-brand bigbrand' href="{% url post_list %}">My blog</li>
                    <li><a href="{% url 'about' %}"> About Me</li>
                    <li><a href="http://www.github.com"> Github</li>
                    <li><a href="https://www.linkedin.com"> LinkedIn</li>
                </ul>

                <ul class='nav navbar-nav navbar-right'>
                    {% if user.is_authenticated %}    
                    <li>
                        <a href="{% url 'post_new' %}"> New Post </a>
                    </li>

                    <li>
                        <a href="{% url 'post_draft_list' %}"> Drafts </a>
                    </li>
                    
                    <li>
                        <a href="{% url 'logout' %}"> Logout </a>
                    </li>

                    <li>
                        <a>Welcome : {{user.username}}</a>
                    </li>

                        {% else %}

                        <li>
                            <a class='nav navbar-right' href= "{% url 'login'%}"><span class='glyphicon glyphicon-user'>Login </span> </a>
                        </li>
                    {% endif %}
                </ul>
            </div>   

        </nav>

        <div class="content container">
            <div class="row">
                <div class="col-md-8">
                    <div class="blog_posts">
                        {% block content%}

                        {% endblock%} 
                    </div>

                </div> 
            
            </div>


        </div>


    </body>


</html>
